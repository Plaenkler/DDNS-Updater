<!-- htmlhint doctype-first:false -->
{{define "login"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        {{template "include-head" .}}
        <link rel="stylesheet" href="/css/login.css" />
        <title>DDNS Updater</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="card bg-dark">
                <div
                    class="d-flex justify-content-center align-items-center mb-3"
                >
                    <img
                        src="/img/logo.svg"
                        alt="DDNS Updater logo"
                        width="100"
                    />
                </div>
                <form action="/api/login" method="POST">
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control w-100 text-center"
                            id="totp"
                            name="totp"
                            required
                            placeholder="123456"
                            minlength="6"
                            maxlength="6"
                            pattern="[0-9]+"
                            autocomplete="off"
                            autofocus
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>
                </form>
            </div>
        </div>
        {{template "include-body" .}}
    </body>
</html>
{{end}}
